name: Kube-Linter

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Scan repo with kube-linter
        uses: stackrox/kube-linter-action@v1.0.4
        with:
          directory: helm-chart
          format: sarif
          output-file: kube-linter.sarif
